<!doctype html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ナゼログ | サポート</title>
    <style>
      :root {
        --primary-brown: #8b4513;
        --dark-brown: #654321;
        --gold: #d4af37;
        --cream: #fff8dc;
        --light-cream: #ffe4b5;
        --text-primary: #2c2c2c;
        --text-secondary: #666666;
        --border: rgba(101, 67, 33, 0.22);
        --shadow: rgba(44, 44, 44, 0.12);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        font-family: "Noto Serif JP", "Hiragino Mincho ProN", "Yu Mincho", serif;
        color: var(--text-primary);
        background: linear-gradient(160deg, var(--cream), var(--light-cream));
      }

      header {
        padding: 32px 20px 16px;
        text-align: center;
      }

      header h1 {
        margin: 0;
        font-size: 26px;
        color: var(--gold);
        letter-spacing: 0.5px;
      }

      header p {
        margin: 8px 0 0;
        font-size: 14px;
        color: var(--text-secondary);
      }

      main {
        max-width: 820px;
        margin: 0 auto;
        padding: 0 20px 40px;
      }

      .card {
        background: rgba(255, 248, 220, 0.75);
        border: 1px solid var(--border);
        border-radius: 18px;
        padding: 20px;
        margin-bottom: 16px;
        box-shadow: 0 10px 24px var(--shadow);
      }

      h2 {
        margin: 0 0 10px;
        font-size: 18px;
        color: var(--dark-brown);
      }

      p,
      li {
        margin: 0 0 10px;
        line-height: 1.7;
      }

      ul {
        margin: 0 0 10px 20px;
        padding: 0;
        line-height: 1.7;
      }

      .contact {
        font-weight: 600;
        color: var(--primary-brown);
      }

      .links a {
        color: var(--dark-brown);
        text-decoration: none;
        border-bottom: 1px dashed var(--gold);
      }

      .links a:hover {
        opacity: 0.8;
      }

      .meta {
        font-size: 12px;
        color: var(--text-secondary);
        text-align: right;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ナゼログ</h1>
      <p>サポート</p>
    </header>

    <main>
      <section class="card">
        <h2>お問い合わせ</h2>
        <p>アプリに関するお問い合わせは、以下のメールアドレスまでご連絡ください。</p>
        <p class="contact">contact.nazel@proton.me</p>
      </section>

      <section class="card">
        <h2>よくある内容</h2>
        <ul>
          <li>記事の内容や誤りの指摘</li>
          <li>表示に関する不具合・改善要望</li>
          <li>広告に関するお問い合わせ</li>
        </ul>
      </section>

      <section class="card links">
        <h2>関連ページ</h2>
        <ul>
          <li><a href="privacy.html">プライバシーポリシー</a></li>
          <li><a href="terms.htm">利用規約</a></li>
        </ul>
      </section>

      <p class="meta">最終更新日: 2026-02-16</p>
    </main>
  </body>
</html>
